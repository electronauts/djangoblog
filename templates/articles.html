<!DOCTYPE html>
<html>
<head>
	<title>Стена</title>
</head>
<body>
<body>
<!-- Статей у нас 2, соответственно нам необходимо в цикле выводить их-->
<!-- В языке шаблонов выражениия (не переменные) заключаются в одной фигурн. ковычке и знаке процента-->
<!-- Перебираем articles сохраняем в article, выводим article-->
{% for article in articles %}
<h6>Дата публикации: {{ article.article_date }}</h6>
<h4><a href="/articles/get/{{ article.id }}">{{ article.article_title }}</a></h4>
<p>{{ article.article_text }}</p>
<p>Понравилось: {{ article.article_likes }}</p>
<hr>
{% endfor %}
</body>
</html>
